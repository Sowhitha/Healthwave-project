<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthwave - Checkout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-page {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .checkout-page h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input, form select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            display:inline-block;
            padding: 12px;
            background-color: #2364a0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2364a0;
        }

        .checkout-container {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body background="https://can-sim.ca/wp-content/uploads/2022/04/Safe-oral-medication-administration.jpeg">
    <header>
        <h1>HEALTH WAVE</h1>
        <nav>
            <ul>
                <li><a href="Home page.html">Home</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="signin.html">sign out</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout-page">
        <h2>Checkout</h2>
        <form id="checkoutForm" action="/submit-order" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit-card">Credit Card</option>
                <option value="UPI">UPI</option>
                <option value="COD">Cash</option>
            </select>
            <button type="submit">Place Order</button>
        </form>

        <div class="checkout-container">
            <!-- Success message will appear here -->
            <p id="orderSuccessMessage" style="display: none; color: green; font-weight: bold;">Your order has been successfully placed!</p>

            <!-- Other checkout details -->
            <p>Thank you for shopping with us.</p>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Healthwave | All Rights Reserved</p>
    </footer>

    <script>
        // Event listener for the form submission
        document.getElementById("checkoutForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Set the 'orderPlaced' flag in localStorage
            localStorage.setItem('orderPlaced', 'true');

            // Simulate form submission and redirect to the same page
            setTimeout(function() {
                window.location.href = 'checkout.html'; // Reload the page to show the success message
            }, 1000);
        });

        // Check if the 'orderPlaced' flag exists in localStorage
        const orderPlaced = localStorage.getItem('orderPlaced');

        if (orderPlaced === 'true') {
            // Show the success message if the order has been placed
            document.getElementById('orderSuccessMessage').style.display = 'block';

            // Remove the flag so the message doesn't show on future visits
            localStorage.removeItem('orderPlaced');
        }
    </script>
</body>
</html>
