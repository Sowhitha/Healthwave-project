<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://www.bridgemi.com/sites/default/files/styles/full_width_image/public/hero_images/hospital.jpg?itok=s9wdM5uk");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .signin-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signin-container label {
            display: block;
            margin-bottom: 5px;
        }
        .signin-container input[type="text"], 
        .signin-container input[type="tel"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signin-container input[type="button"], 
        .signin-container button {
            width: 100%;
            padding: 10px;
            background-color: #2364a0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .signin-container input[type="button"]:hover,
        .signin-container button:hover {
            background-color: #1a4d80;
        }
        h1 {
            color: #2364a0;
            font-family: 'Times New Roman', Times, serif;
        }
        .signin-container button {
            margin-top: 10px;
            background-color: #2364a0;
        }
        .signin-container button:hover {
            background-color: #2364a0;
        }
    </style>
    <script>
        function validateSignIn() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Fetch stored user data from localStorage
            const storedName = localStorage.getItem('name');
            const storedPhone = localStorage.getItem('phone');
            const storedPassword = localStorage.getItem('password');

            if (name === storedName && phone === storedPhone && password === storedPassword) {
                alert('Sign In successful!');
                window.location.href = 'Home page.html'; // Redirect to home page
            } else {
                alert('Invalid user credentials. Please sign up first.');
            }
        }
    </script>
</head>
<body>
    <div class="signin-container">
        <h1 align="center">HEALTHWAVE</h1>
        <h2>Sign In</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="button" value="Sign In" onclick="validateSignIn()">

            <!-- Sign Up button -->
            <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
        </form>
    </div>
</body>
</html>
